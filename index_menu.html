    <script>
    const currentClubDisplay = document.getElementById('currentClubDisplay');
    const logoutButton = document.getElementById('logoutButton');

    // Verificar sesi贸n con Firebase
    auth.onAuthStateChanged((user) => {
      if (user) {
        let clubName = localStorage.getItem('currentClub');
        
        if (!clubName || clubName === 'null') {
          clubName = user.email.split('@')[0].charAt(0).toUpperCase() + user.email.split('@')[0].slice(1);
          localStorage.setItem('currentClub', clubName);
        }

        currentClubDisplay.textContent = clubName;
        
      } else {
        currentClubDisplay.textContent = 'Acceso Denegado';
        window.location.href = 'index.html'; 
      }
    });

    // Cierre de sesi贸n con Firebase
    logoutButton.addEventListener('click', () => {
      auth.signOut().then(() => {
        localStorage.removeItem('currentClub');
        window.location.href = 'index.html';
      }).catch((error) => {
        console.error('Error al cerrar sesi贸n, pero se redirige:', error);
        localStorage.removeItem('currentClub');
        window.location.href = 'index.html';
      });
    });

    // Bloquear el clic derecho
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
